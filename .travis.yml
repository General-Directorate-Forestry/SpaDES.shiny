sudo: required
language: r
cache: packages
cran: https://cran.rstudio.com/
matrix:
  include:
  - os: linux
    dist: xenial
    r: oldrel
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        - sourceline: 'ppa:opencpu/jq'
        packages:
        - libgdal-dev
        - libgdal1-dev
        - libgeos-dev
        - libjq-dev
        - libnlopt-dev
        - libproj-dev
        - libprotobuf-dev
        - libudunits2-dev
        - libv8-dev
        - gdal-bin
        - protobuf-compiler
    services:
      - xvfb
    before_script:
    - Rscript -e 'install.packages("Rserve", repos = "https://cran.rstudio.com", configure.args = "--without-server")'
    r_binary_packages:
      - BH
      - raster
  - os: linux
    dist: xenial
    r: release
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        - sourceline: 'ppa:opencpu/jq'
        packages:
        - libgdal-dev
        - libgdal1-dev
        - libgeos-dev
        - libjq-dev
        - libnlopt-dev
        - libproj-dev
        - libprotobuf-dev
        - libudunits2-dev
        - libv8-dev
        - gdal-bin
        - protobuf-compiler
    r_github_packages:
      - jimhester/lintr
    services:
      - xvfb
    before_script:
    - Rscript -e 'install.packages("Rserve", repos = "https://cran.rstudio.com", configure.args = "--without-server")'
    r_binary_packages:
      - BH
      - dplyr
      - git2r
      - igraph
      - raster
      - RSQlite
    after_success:
    - Rscript -e 'covr::coveralls(package_coverage(type = "all", quiet = FALSE)))'
    - Rscript -e 'lintr::lint_package()'
  - os: linux
    dist: xenial
    r: devel
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        - sourceline: 'ppa:opencpu/jq'
        packages:
        - libgdal-dev
        - libgdal1-dev
        - libgeos-dev
        - libjq-dev
        - libnlopt-dev
        - libproj-dev
        - libprotobuf-dev
        - libudunits2-dev
        - libv8-dev
        - gdal-bin
        - protobuf-compiler
    services:
      - xvfb
    before_script:
    - Rscript -e 'install.packages("Rserve", repos = "https://cran.rstudio.com", configure.args = "--without-server")'
    r_binary_packages:
      - BH
      - dplyr
      - git2r
      - igraph
      - raster
      - RSQlite
    r_packages:
    - devtools
  - os: osx
    osx_image: xcode9.2
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    before_install:
    - sudo R CMD javareconf
    before_script:
      - Rscript -e "install.packages('rgdal', type = 'source')"
r_build_args: " "
r_check_args: "--as-cran"
warnings_are_errors: true
notifications:
  email:
    on_success: change
    on_failure: change
branches:
  only:
    - master
    - development
    - develop
    - testing
    - generalize-modules
